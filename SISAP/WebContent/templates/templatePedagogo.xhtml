<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
		<link rel="stylesheet" href="../../resources/theme.css"
			type="text/css" />
		<link rel="shortcut icon" href="../../resources/favicon.ico"
			type="image/x-icon" />
		<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>
		<title><ui:insert name="title">SISAP</ui:insert></title>
	</h:head>

	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="north">
				<h:form>
					<p:growl id="messages" showDetail="true" />
					<p:toolbar>
						<f:facet name="left">
							<a
								href="http://localhost:8080/SISAP/faces/paginas/pedagogo/indexPedagogo.xhtml">
								<img src="../../resources/logo.png" height="30px" width="26px" />
							</a>
						</f:facet>
						<f:facet name="right">
							<h:outputLabel>Pedagogo Logado</h:outputLabel>

							<span class="ui-separator"> <span
								class="ui-icon ui-icon-grip-dotted-vertical" />
							</span>
							<p:button title="Notificações" icon="ui-icon-comment" />
							<p:button title="Sincronização" icon="ui-icon-refresh" />
							<p:button title="Sair" icon="ui-icon-extlink"
								outcome="/paginas/login.xhtml" />
						</f:facet>

					</p:toolbar>
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="west" size="260" header="MENU"
				resizable="false" closable="false" collapsible="true">

				<h:form>
					<p:menu style="width: 100%" toggleable="true">
						<p:submenu label="Acompanhamento Pedagógico">
							<p:menuitem id="menu1" value="Agendar Atividade"
								outcome="/paginas/pedagogo/agendarAtividade.xhtml"
								styleClass="#{'menu1' == page.viewId ? 'menuItemActive' : ''}" />
							<p:menuitem value="Diário Pessoal"
								outcome="/paginas/pedagogo/visualizarDiario.xhtml" />
							<p:menuitem value="Atendimentos"
								outcome="/paginas/pedagogo/visualizarAtendimentos.xhtml" />
							<p:menuitem value="Notificações"
								outcome="/paginas/pedagogo/notificacoesEnviadas.xhtml" />
							<p:menuitem value="Reuniões"
								outcome="/paginas/pedagogo/visualizarReunioes.xhtml" />
							<p:menuitem value="Visitas Domiciliares"
								outcome="/paginas/pedagogo/visualizarVisitas.xhtml" />
						</p:submenu>

						<p:submenu label="Conselho De Classe">
							<p:menuitem value="Listar"
								outcome="/paginas/pedagogo/visualizarConselhosDeClasse.xhtml" />
						</p:submenu>

						<p:submenu label="Núcleo de Aprendizagem">
							<p:menuitem value="Visualizar Núcleos"
								outcome="/paginas/pedagogo/visualizarNucleos.xhtml" />
							<p:menuitem value="Relatório de Núcleo" />
						</p:submenu>

						<p:submenu label="Boletim do Aluno">
							<p:menuitem value="Visualizar Boletim" />
							<p:menuitem value="Relatório de Boletim" />
						</p:submenu>
					</p:menu>
				</h:form>

			</p:layoutUnit>

			<p:layoutUnit id="center" position="center">
				<ui:insert name="center" />
			</p:layoutUnit>
		</p:layout>

	</h:body>
</f:view>
</html>
