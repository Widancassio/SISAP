<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/templatePedagogo.xhtml">

	<ui:define name="title">
	SISAP - Conselho de Classe
	</ui:define>

	<ui:define name="center">

		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />

		<h:form>
			<p:fieldset legend="Participar do Conselho de Classe">
				<h:panelGrid id="camposConselho" columns="2">

					<h:outputLabel value="Opção de Conselho: *" />
					<h:selectOneRadio id="encaminhamento" value="#{radioView.console}">
						<f:selectItem itemLabel="Bimestral" itemValue="Bimestral" />
						<f:selectItem itemLabel="Anual" itemValue="Anual" />
					</h:selectOneRadio>

				</h:panelGrid>

				<h:panelGrid id="selecionar" columns="4" style="width:60%">

					<h:outputText value="Curso: *" />
					<h:selectOneMenu id="curso" value="#{selectOneMenuView.console}"
						style="width:175px">
						<f:selectItem itemLabel="----- Selecione ------" itemValue="" />
						<f:selectItem itemLabel="Curso 1" itemValue="setor1" />
						<f:selectItem itemLabel="Curso 2" itemValue="setor2" />
						<f:selectItem itemLabel="Curso 3" itemValue="setor3" />
					</h:selectOneMenu>

					<h:outputText value="Turma: *" />
					<h:selectOneMenu id="turma" value="#{selectOneMenuView.console}"
						style="width:175px">
						<f:selectItem itemLabel="----- Selecione ------" itemValue="" />
						<f:selectItem itemLabel="Turma 1" itemValue="setor1" />
						<f:selectItem itemLabel="Turma 2" itemValue="setor2" />
						<f:selectItem itemLabel="TUrma 3" itemValue="setor3" />
					</h:selectOneMenu>

					<br />
					<br />

					<f:facet name="footer">
						<h:button value="Analisar" icon="ui-icon-search"
							outcome="/paginas/pedagogo/conselhoDeClasse.xhtml" />

						<h:button value="Cancelar" outcome="/paginas/pedagogo/indexPedagogo.xhtml"
							icon="ui-icon-cancel" />
					</f:facet>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
</html>
