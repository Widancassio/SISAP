<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/templateList.xhtml">

	<ui:define name="title">
	SISAP - Relatório Gerado - dd/mm/aaaa à dd/mm/aaaa
	</ui:define>

	<ui:define name="center">

		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />

		<h:form>

			<center>
				<p:button value="Imprimir" icon="ui-icon-search" />
			</center>

			<br />

			<p:dataTable var="relatorio" value="#{dtFilterView.cars}"
				widgetVar="relatorio" emptyMessage="Nenhum registro encontrado">

				<p:column headerText="Data">
					<h:outputText value="agendamento" />
				</p:column>

				<p:column headerText="Identificação">
					<h:outputText value="agendamento" />
				</p:column>


				<p:column headerText="Ação/Tipo de Atividade">
					<h:outputText value="agendamento" />
				</p:column>

				<p:column headerText="Estado Final">
					<h:outputText value="agendamento" />
				</p:column>

				<p:column headerText="Responsável">
					<h:outputText value="agendamento" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
</html>
