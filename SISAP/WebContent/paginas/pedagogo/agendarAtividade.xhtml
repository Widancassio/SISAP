<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/templatePedagogo.xhtml">

	<ui:define name="title">
	SISAP - Agendar Atividade
	</ui:define>

	<ui:define name="center">

		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />

		<h:form>
			<p:fieldset legend="Agendar Atividade">
				<h:panelGrid id="camposCadastro" columns="2">

					<h:outputText value="Data de Agendamento: *" />
					<p:calendar id="agendamento" />

				</h:panelGrid>

				<h:panelGrid id="camposCadastro2" columns="4" style="width:80%">

					<h:outputText value="Descrição: *" />
					<h:inputTextarea rows="3" cols="45" maxlength="10"
						autoResize="true" />

					<h:outputText value="Solicitante: *" />
					<h:inputText id="solicitante" style="width:250px" />

				</h:panelGrid>

				<h:panelGrid id="camposCadastro3" columns="2">

					<h:outputText value="Ação/Tipo de Atividade: *" />
					<h:selectOneMenu id="estado" value="#{selectOneMenuView.console}"
						style="width:175px">
						<f:selectItem itemLabel="----- Selecione ------" itemValue="" />
						<f:selectItem itemLabel="Atendimento" itemValue="atv1" />
						<f:selectItem itemLabel="Notificação" itemValue="atv2" />
						<f:selectItem itemLabel="Reunião" itemValue="atv3" />
						<f:selectItem itemLabel="Visita Domiciliar" itemValue="atv4" />
					</h:selectOneMenu>

					<br />
					<br />

					<f:facet name="footer">
						<h:button value="Agendar" icon="ui-icon-search" />

						<h:commandButton id="limparBotao" value="Limpar"
							update="camposCadastro, camposCadastro2, camposCadastro3"
							process="@this" icon="ui-icon-close">
							<p:resetInput
								target="camposCadastro, camposCadastro2, camposCadastro3" />
						</h:commandButton>
						<h:button value="Cancelar"
							outcome="/paginas/pedagogo/indexPedagogo.xhtml"
							icon="ui-icon-cancel" />
					</f:facet>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
</html>
