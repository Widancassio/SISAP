<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/templatePedagogo.xhtml">

	<ui:define name="title">
	SISAP - Reunião
	</ui:define>

	<ui:define name="center">

		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />

		<h:form>
			<p:fieldset legend="Reunião">
				<h:panelGrid id="camposReuniao" columns="4">

					<h:outputText value="Data de Agendamento: *" />
					<p:calendar id="agenda" />

					<h:outputText value="Data de Finalização: *" />
					<p:calendar id="final" />

					<h:outputText value="Objetivo: *" />
					<h:inputTextarea rows="3" cols="45" maxlength="10"
						autoResize="true" />

					<h:outputText value="Descrição: *" />
					<h:inputTextarea rows="3" cols="45" maxlength="10"
						autoResize="true" />

					<h:outputText value="Pauta: *" />
					<h:inputTextarea rows="3" cols="45" maxlength="10"
						autoResize="true" />

					<h:outputText value="Estado: *" />
					<h:selectOneMenu id="estado" value="#{selectOneMenuView.console}"
						style="width:175px">
						<f:selectItem itemLabel="----- Selecione ------" itemValue="" />
						<f:selectItem itemLabel="Agendada" itemValue="setor1" />
						<f:selectItem itemLabel="Concluída" itemValue="setor2" />
						<f:selectItem itemLabel="Cancelada" itemValue="setor3" />
						<f:selectItem itemLabel="Encaminhada" itemValue="setor4" />
						<f:selectItem itemLabel="Em andamento" itemValue="setor5" />
					</h:selectOneMenu>

					<br />
					<br />

					<f:facet name="footer">
						<p:button value="Salvar" icon="ui-icon-search"
							outcome="/paginas/pedagogo/atendimentoPasso1.xhtml" />

						<p:commandButton id="limparBotao" value="Limpar"
							update="camposReuniao" process="@this" icon="ui-icon-close">
							<p:resetInput target="camposReuniao" />
						</p:commandButton>
						<p:button value="Cancelar" outcome="/paginas/index.xhtml"
							icon="ui-icon-cancel" />
					</f:facet>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
</html>
