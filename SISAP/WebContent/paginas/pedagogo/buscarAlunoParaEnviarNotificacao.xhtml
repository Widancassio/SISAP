	<ui:define name="title">
	SISAP - Buscar Aluno Para Enviar Notificação

						outcome="/paginas/pedagogo/enviarNotificacao.xhtml" />

					<br />
					<br />

					<f:facet name="footer">
						<h:button value="Notificações Enviadas" icon="ui-icon-search"
							outcome="/paginas/pedagogo/notificacoesEnviadas.xhtml" />
					</f:facet>

				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
