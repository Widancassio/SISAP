<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/templatePedagogo.xhtml">

	<ui:define name="title">
	SISAP - Atendimento
	</ui:define>

	<ui:define name="center">

		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />

		<h:form>
			<p:fieldset legend="Atendimento">
				<h:panelGrid id="camposAtendimento" columns="2"
					emptyMessage="Nenhum registro encontrado.">

					<p:outputLabel for="button" value="Data: *" />
					<p:calendar id="button" value="#{calendarView.date3}"
						showOn="button" />

					<h:outputText value="Nome/MatrÃ­cula: *" />
					<p:inputText id="matricula" style="width:250px" required="false" />

					<br />
					<br />

					<f:facet name="footer">
						<p:button value="Continuar" icon="ui-icon-search" outcome="/paginas/pedagogo/atendimentoPasso1.xhtml"/>

						<p:commandButton id="limparBotao" value="Limpar"
							update="camposAtendimento" process="@this" icon="ui-icon-close">
							<p:resetInput target="camposAtendimento" />
						</p:commandButton>
						<p:button value="Cancelar" outcome="/paginas/index.xhtml"
							icon="ui-icon-cancel" />
					</f:facet>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
</html>
