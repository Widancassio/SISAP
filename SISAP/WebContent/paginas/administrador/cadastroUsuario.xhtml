<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/templateAdministrador.xhtml">

	<ui:define name="title">
	SISAP - Cadastrar Usuário
	</ui:define>

	<ui:define name="center">

		<p:growl id="messages" autoUpdate="true" showDetail="true"
			showSummary="true" />

		<h:form>
			<p:fieldset legend="Cadastro de Usuário">
				<h:panelGrid id="camposCadastro" columns="4" style="width:100%">

					<h:outputText value="Nome completo: *" />
					<h:inputText id="matricula" style="width:250px" required="false" />

					<h:outputText value="Sexo: *" />
					<h:selectOneRadio id="sexo" value="#{radioView.console}">
						<f:selectItem itemLabel="Masculino" itemValue="m" />
						<f:selectItem itemLabel="Feminino" itemValue="f" />
					</h:selectOneRadio>

					<h:outputText value="Endereço: *" />
					<h:inputText style="width:250px" />

					<h:outputText value="Bairro: *" />
					<h:inputText style="width:250px" />

					<h:outputText value="Estado: *" />
					<h:selectOneMenu id="estado" value="#{selectOneMenuView.console}"
						style="width:175px">
						<f:selectItem itemLabel="----- Selecione ------" itemValue="" />
						<f:selectItem itemLabel="CE" itemValue="ceara" />
						<f:selectItem itemLabel="PB" itemValue="paraiba" />
						<f:selectItem itemLabel="PE" itemValue="pernambuco" />
					</h:selectOneMenu>

					<h:outputText value="Cidade: *" />
					<h:selectOneMenu id="setor" value="#{selectOneMenuView.console}"
						style="width:175px">
						<f:selectItem itemLabel="----- Selecione ------" itemValue="" />
						<f:selectItem itemLabel="Monteiro" itemValue="setor1" />
						<f:selectItem itemLabel="Pesqueira" itemValue="setor2" />
						<f:selectItem itemLabel="Sertânia" itemValue="setor3" />
						<f:selectItem itemLabel="Tabira" itemValue="setor3" />
					</h:selectOneMenu>

				</h:panelGrid>

				<br />

				<p:separator />

				<br />

				<h:panelGrid id="camposCadastro2" columns="4" style="width:100%">

					<h:outputText value="Telefone 1: *" />
					<h:inputText style="width:250px" />

					<h:outputText value="Telefone 2: *" />
					<h:inputText style="width:250px" />

					<h:outputText value="E-mail: *" />
					<h:inputText style="width:250px" />

					<h:outputText value="Repita o e-mail: *" />
					<h:inputText style="width:250px" />

					<h:outputText value="Nome de usuário (login): *" />
					<h:inputText style="width:250px" />

					<h:outputText value="Senha: *" />
					<h:inputText style="width:250px" />

				</h:panelGrid>

				<br />

				<p:separator />

				<br />
				<br />

				<h:panelGrid id="botoes" columns="4" style="width:100%">

					<f:facet name="footer">
						<h:button value="Salvar" icon="ui-icon-search" />

						<h:commandButton id="limparBotao" value="Limpar"
							update="camposCadastro, camposCadastro2" process="@this"
							icon="ui-icon-close">
							<p:resetInput target="camposCadastro" />
							<p:resetInput target="camposCadastro2" />
						</h:commandButton>
						<h:button value="Cancelar" outcome="/paginas/index.xhtml"
							icon="ui-icon-cancel" />
					</f:facet>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
</html>
